<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Swap</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    img {
      width: 600px;
      height: auto;
    }

    .swap-btn {
      position: fixed;
      top: 7%;
      right: 25%;
      padding: 12px 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .swap-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="swap-btn" onclick="swapImage()">Switch</button>
    <img id="kitchenImage" src="kitchen.jpg" alt="Kitchen Image">
  </div>

  <script>
    let showingFirst = true;

    function swapImage() {
      const img = document.getElementById('kitchenImage');
      if (showingFirst) {
        img.src = 'kitchen2.jpg';
      } else {
        img.src = 'kitchen.jpg';
      }
      showingFirst = !showingFirst;
    }
  </script>

</body>
</html>
